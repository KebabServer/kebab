<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <title>Poker Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      text-align: center;
      margin: 0;
      user-select: none;
      /* Make text not selectable */
    }

    canvas {
      display: block;
      margin: 20px auto;
      background-color: #2d2d2d;
      /* Dark poker table color */
    }

    #quiz_question{
      font-size: 30px; 
      font-weight: bold
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .feedback {
      margin-top: 20px;
      font-size: 20px;
      color: yellow;
    }


    /* Container for Checkboxes */
    #optionsDiv {
      display: flex;
      flex-direction: column;
      /* Aligns items vertically */
      gap: 10px;
      /* Space between each checkbox */
    }

    /* Style for Checkboxes */
    #optionsDiv input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 5px;
      /* Space between checkbox and label text */
      cursor: pointer;
    }

    /* Style the Label Text */
    #optionsDiv label {
      display: flex;
      /* Align checkbox and text properly */
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      font-weight: bolder;
      color: white;
    }
  </style>
</head>

<body>
  <canvas id="pokerTable" width="568" height="460"></canvas>
  <div id="quiz_question"> </div>
  <div id="buttons">
    <button id="check">Check</button>
    <button id="bet25">Bet 25%</button>
    <button id="bet50">Bet 50%</button>
    <button id="bet100">Bet 100%</button>
  </div>
  <div id="buttons2">

  </div>
  <div class="feedback" id="feedback"></div>
  <div id="optionsDiv">
    <form>
      <label class="optionsLabel" for="RFI_Checkbox">
        <input type="checkbox" id="RFI_Checkbox" checked/> RFI </label>
    </form>
    <form>
      <label class="optionsLabel" for="BBDEF_Checkbox">
        <input type="checkbox" id="BBDEF_Checkbox" checked/> BB Defense </label>
    </form>
    <form>
      <label class="optionsLabel" for="SBDEF_Checkbox">
        <input type="checkbox" id="SBDEF_Checkbox" checked/> SB Defense </label>
    </form>
    <form>
      <label class="optionsLabel" for="IP3BET_Checkbox">
        <input type="checkbox" id="IP3BET_Checkbox" checked/> IP Defense </label>
    </form>
  </div>
  <script src="app.js"></script>
</body>

</html>
