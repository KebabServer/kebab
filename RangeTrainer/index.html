<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      text-align: center;
      margin: 0;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background-color: #2d2d2d; /* Dark poker table color */
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    .feedback {
      margin-top: 20px;
      font-size: 20px;
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>Poker Trainer</h1>
  <canvas id="pokerTable" width="600" height="460"></canvas>
  <div id="buttons">
    <button id="check">Check</button>
    <button id="bet25">Bet 25%</button>
    <button id="bet50">Bet 50%</button>
    <button id="bet100">Bet 100%</button>
  </div>
  <div id="buttons2">

  </div>
  <div class="feedback" id="feedback"></div>
  <script src="app.js"></script>
</body>
</html>
